<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The U.S." />
    <meta name="author" content="Itzel Serna" />
    <meta name="keywords" content="Around The U.S., travel, places, U.S." />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.png"
          alt="Around The U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="imagen avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__about">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <div class="cards"></div>
      </main>
      <footer class="footer">&copy; 2024. Itzel Serna</footer>
      <!-----------POPUP EDITAR PERFIL--------------->
      <section class="popup" id="edit-profile-popup">
        <div class="popup__container" id="popup-edit">
          <button class="popup__close-button"></button>
          <form class="popup__form" id="edit-profile-popup__form">
            <h2 class="popup__title">Edit profile</h2>
            <input
              class="popup__input popup__input_name"
              type="text"
              id="input-name-popup"
              required
              minlength="2"
              maxlength="40"
              placeholder="Name"
            />
            <p></p>
            <input
              class="popup__input popup__input_about"
              type="text"
              id="input-about-popup"
              required
              minlength="2"
              maxlength="40"
              placeholder="Profession"
            />
            <p></p>
            <button class="popup__save-button" type="submit">Save</button>
          </form>
        </div>
      </section>
      <!-----------POPUP AGREGAR IMAGENES--------------->
      <section class="popup" id="add-image-popup">
        <div class="popup__container" id="popup-add">
          <button class="popup__close-button"></button>
          <form class="popup__form" id="add-image-popup__form">
            <h2 class="popup__title">New place</h2>
            <input
              class="popup__input popup__input_name"
              type="text"
              id="input-title-popup"
              required
              minlength="2"
              maxlength="40"
              placeholder="Title"
            />
            <p></p>
            <input
              class="popup__input popup__input_about"
              type="text"
              id="input-image-popup"
              required
              minlength="2"
              placeholder="Image URL"
            />
            <p></p>
            <button class="popup__save-button" type="submit">Create</button>
          </form>
        </div>
      </section>
      <!-----------TEMPLATE--------------->
      <template class="template-card">
        <div class="card">
          <img class="card__photo" />
          <div class="card__info">
            <p class="card__info-name"></p>
            <button class="card__like-button"></button>
            <button class="card__delete-button"></button>
          </div>
        </div>
      </template>
      <!-----------POPUP IMAGES--------------->
      <div class="popup" id="popup_image-open">
        <div class="popup__content-image">
          <button class="popup__close-button-image"></button>
          <img class="popup__image" src="." alt="" />
          <h2 class="popup__image-title"></h2>
        </div>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
